<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YoutubeRadio</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.youtube.com; font-src 'self' https://use.fontawesome.com; child-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;" />


  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
  <div id="windowInterface">
    <i class="fas fa-window-minimize" id="minimize"></i>
    <i class="fas fa-cog" id="getUrl"></i>
    <i class="fas fa-times-circle" id="close_button"></i>
  </div>
  <div id="player_container">
    <div id="player"></div>
  </div>
  <div id="interface">
    <i class="fas fa-angle-double-right" id="previousVideo"></i>
    <i class="fas fa-pause" id="pause"></i>
    <i class="fas fa-angle-double-right" id="nextVideo"></i>
  </div>
  <canvas id="canvas" width="10px" height="50px"></canvas>
  <i class="fas fa-volume-up" id="volume"></i>
  <div id="soundbar">
    <div id="bar1" class="bars"></div>
    <div id="bar2" class="bars"></div>
    <div id="bar3" class="bars"></div>
  </div>
</body>
<script src="./export.js"></script>
<script src="./main.js"></script>
</html>
